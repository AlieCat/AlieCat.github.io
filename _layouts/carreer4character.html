<!DOCTYPE html>
<html>
<head>
  <style>
    body{background-image: url("Background_Demo.svg");background-repeat: no-repeat;background-size: 100%;}
    .main{width:100%;text-align:center;position:absolute;bottom:0;}
    .character{width:20vw;}
    a:nth-child(1){
          position: relative;
          -webkit-animation: slide 0.5s forwards;
          animation: slide 0.5s forwards;
    }
    a:nth-child(2){
          -webkit-animation: slide 0.5s forwards;
          animation: slide 0.5s forwards;
          -webkit-animation-delay: .5s;
          animation-delay: .5s;
    }
    a:nth-child(3){
          -webkit-animation: slide 0.5s forwards;
          animation: slide 0.5s forwards;
          -webkit-animation-delay: 1s;
          animation-delay: 1s;
    }
    a:nth-child(4){
          position: relative;
          -webkit-animation: slide 0.5s forwards;
          animation: slide 0.5s forwards;
          -webkit-animation-delay: 1.5s;
          animation-delay: 1.5s;
    }
     @-webkit-keyframes slide {
          0%   {left:-1000px;}
          100% { left: 0; }
    }
    @keyframes slide {
        0%   {left:-1000px;}
        100% { left: 0; }
    }
  </style>
</head>
  <body>
    <div class="main">
      {{ content }}
    </div>

  </body>
</html>
