layout: wide
title: Calendar
permalink: /calendar/
---

<html lang="en" ng-app="calendarDemoApp" id="top">

    


<body data-spy="scroll">

    <link rel="stylesheet" href="../blob/master/_bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../blob/master/_bower_components/fullcalendar/dist/fullcalendar.css">


    <script src="../blob/master/_bower_components/jquery/dist/jquery.js"></script>

    <script src="../blob/master/_bower_components/angular/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="../blob/master/_bower_components/moment/moment.js"></script>
    <script src="../blob/master/_bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="../blob/master/_bower_components/fullcalendar/dist/gcal.js"></script>
    <script src="calendar.js"></script>
    <script src="calendarDemo.js"></script>


<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="CalendarCtrl">
            <div class="well">
                <div class="row-fluid">
                    

                    <div class="span8">
                        
                            <div select="renderCalender('myCalendar1');">
             
                              <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                <h4>{{alertMessage}}</h4>
                              </div>
                              <div class="btn-toolbar">
				<p class="pull-right lead">
                                <div class="btn-group">
                                    <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">Day</button>
                                    <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
                                    <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
                                </div>
				</p>
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                           </div>
                           
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-17352735-3']);
            _gaq.push(['_trackPageview']);
            (function () {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
