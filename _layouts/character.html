<!DOCTYPE html>
<html>
<head>
  <style>
    body{width:98vw;font-size:120%;}
    .main{background-image: url("Background_Demo.svg");background-repeat: no-repeat;background-size: 100%;min-width:600px;}
    .character{margin-left:40vw;height:80vh;width:40vw;overflow: hidden;}
    .sub{
     color:#FFFFFF;
    height: 42vh;
    background-color:#3D4A5A;
    border-radius: 15px; 
    border:6px solid #E0B44B;
position: -webkit-sticky;
position: sticky;
bottom: 0;
  display: flex;
  justify-content: center;
      flex-direction:column;
    }
    .nav{  display: flex;
      justify-content: center;
      flex-direction:row;
      padding:10vh 10vw;  
    }
    .answers{
      color:#FFFFFF;
      background-color:#F0D677;
      border-radius: 15px; 
      border:6px solid #E0B44B; 
      width:20vw; margin-left:10vw;z-index:1;padding:1vw; position:absolute;margin-top:-30vh;
      font-size:1em;
    }
    .title{
      font-weight:bold;
      position: sticky;
      bottom: 40vh;
      color:#FFFFFF;
      background-color:#F0D677;
      border-radius: 15px; 
      border:6px solid #E0B44B; 
      width:30vw;
      font-size:1.5em;
      margin-left:10vw;
      z-index:1;
      padding:1vw;
    }
    /* Type Writer effect */
    h3.typewriter{
      width:70vw;
      text-align: center;
      padding-left:5vw;

    }
   h3.typewriter>p{
   width:50em;
  color:white;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}
    /* The typing effect */
 h3.typewriter p:nth-child(1) {
  -webkit-animation: type 4s steps(40, end);
  animation: type 4s steps(40, end);
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}

h3.typewriter p:nth-child(2) {
  opacity: 0;
  -webkit-animation: type2 4s steps(40, end);
  animation: type2 4s steps(40, end);
  -webkit-animation-delay: 4s;
  animation-delay: 4s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}

h3.typewriter p:nth-child(3) {
  opacity: 0;
  -webkit-animation: type2 4s steps(40, end);
  animation: type2 4s steps(40, end);
  -webkit-animation-delay: 8s;
  animation-delay: 8s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}
h3.typewriter p:nth-child(4) {
  opacity: 0;
  -webkit-animation: type3 4s steps(40, end), blink .5s step-end infinite alternate;
  animation: type3 4s steps(40, end), blink .5s step-end infinite alternate;
  -webkit-animation-delay: 12s;
  animation-delay: 12s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}
    .answers{
    position: absolute;
    left: -1000px;
   -webkit-animation: slide 0.5s forwards;
   animation: slide 0.5s forwards;
  -webkit-animation-delay: 10s;
  animation-delay: 10s;
      transition-delay: 4s;
      -webkit-transition-delay: 4s;
    }
 @-webkit-keyframes slide {
    100% { left: 0; }
}

@keyframes slide {
    100% { left: 0; }
}

@keyframes type {
  0% {
    width: 0;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    border: none;
  }
}

@-webkit-keyframes type {
  0% {
    width: 0;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    border: none;
  }
}

@keyframes type2 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@-webkit-keyframes type2 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  99.9% {
    border-right: .15em solid orange;
  }
  100% {
    opacity: 1;
    border: none;
  }
}

@keyframes type3 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

@-webkit-keyframes type3 {
  0% {
    width: 0;
  }
  1% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

@keyframes blink {
  50% {
    border-color: transparent;
  }
}
@-webkit-keyframes blink {
  50% {
    border-color: tranparent;
  }
}
  </style>
  <script>
var i = 0;
var txt = '{{ page.dialogue }}';
console.log(txt);
var speed = 25;

function typeWriter() {
  if (i < txt.length) {
    if(document.getElementById("speech") != null){
    document.getElementById("speech").innerHTML += txt.charAt(i);
    }
    i++;
    setTimeout(typeWriter, speed);
  }
}
  typeWriter(); 
</script>
</head>
  <body>
    <div class="main">
      <div style="width:30vw;">
      <button class="answers w3-animate-left" style="bottom:0;margin-bottom:80vh;">Great, I’ll join you.</button>
      <button class="answers" style="bottom:0;margin-bottom:70vh;">No thanks</button>
      <button class="answers" style="bottom:0;margin-bottom:60vh;">Sounds like fun, Maybe I’ll come back.</button>
      <img src="{{ page.image }}" class="character"/>
      </div>
      <div class="title">{{ page.description }}</div>
    
      <div class="sub"><h3 class="typewriter" id="speech"></h3>
        <div class="nav"><button>Return Home</button><button>Return to group</button></div>
        <div>
     </div>
  </body>
</html>
