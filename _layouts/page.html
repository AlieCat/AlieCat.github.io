---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.myname }}</h1>
	<div class="sub-title">
	<h3><b>Phone:</b> {{ page.phone }}</h3>
	<h3 style="text-align:right;"><b>Email:</b> {{ page.email }}</h3>
	</div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
